<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游눘</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #282c34;
            color: #fff;
            text-align: center;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #texto {
            font-size: 24px;
            white-space: pre-wrap; /* Permite ajustar el texto autom치ticamente */
            overflow: hidden;
            border-right: 2px solid #fff;
            display: inline-block;
            max-width: 90%; /* Ancho m치ximo adaptativo */
            word-wrap: break-word; /* Fuerza a dividir palabras largas */
        }

        #corazon {
            font-size: 50px;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="texto"></div>
    <div id="corazon">游눗</div>

    <script>
        const texto = "El d칤a que llegues a abrir de coraz칩n esta p치gina... recuerda lo mucho que te quise espero que ahora seas feliz adios... 9/01/2025;
        let index = 0;

        function escribir() {
            if (index < texto.length) {
                document.getElementById("texto").innerHTML += texto.charAt(index);
                index++;
                setTimeout(escribir, 100); // Ajusta el tiempo de aparici칩n de cada letra
            }
        }

        escribir();
    </script>
</body>
</html>
