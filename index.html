    <script>
        const lineas = [
            "El d칤a que llegues a abrir",

        ];

        let indexLinea = 0; // Para las l칤neas
        let indexCaracter = 0; // Para los caracteres de la l칤nea actual

        function escribirTexto() {
            if (indexCaracter < lineas[indexLinea].length) {

                document.getElementById(`linea${indexLinea + 1}`).innerHTML += lineas[indexLinea].charAt(indexCaracter);
